server:
  port: ${PORT}
spring:
  cloud:
    gateway:
      default-filters:
        - StripPrefix=1
      routes:
        - id: user-service
          uri: http://user-service:8001
          predicates:
            - Path=/api/user/**
        - id: catalog-service
          uri: http://catalog-service:8002
          predicates:
            - Path=/api/catalog/**