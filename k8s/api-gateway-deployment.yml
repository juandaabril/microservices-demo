apiVersion: v1
kind: Service
metadata:
  name: api-gateway-svc
spec:
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: api-gateway
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - image: ghcr.io/juandaabril/microservices-demo/api-gateway:0.0.1
        name: api-gateway
        ports:
        - containerPort: 8000
        env:
          - name: PORT
            value: 8000